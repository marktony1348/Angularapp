<div class="container-div">
    <div class="overlay"></div>
    <div class="container">
        <h2>Log In</h2>
        <form #form="ngForm">
            <input 
                required
                type="text" 
                placeholder="User Name">
    
            <input 
                required
                type="password" 
                placeholder="Password">
    
            <button
                type="submit"
                [disabled]="form.invalid">
                Login In 
            </button>
            <button type="button">
                <a routerLink="/signup">
                    Sign Up
                </a>
            </button>
        </form>
    </div>
</div>
